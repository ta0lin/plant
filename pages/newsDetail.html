<script src="../js/mutual.js"></script>
<script>
    var s=10,
    current=1;
    var params = {
        url:'/news/listNewsMain',
        data:{
            'current':current,
            'size':s
        },
        type:'get',
        contentType:'application/json;charset=utf-8',
        callback:selecNewsData,
        async:true
    }
    ajax(params);
    function prev(){
        if (current==1){
            return
        }
        params.data.current-=1;
        current-=1;
        $(".newsdetail-content").text("");
        ajax(params);
    }
    function next(){
        if (current==Math.round(sessionStorage.getItem('ntotal')/s)){
            return
        }
        params.data.current+=1;
        current+=1;
        $(".newsdetail-content").text("");
        ajax(params);
    }
    header(711, 1920);
    $(window).resize(function () {
        header(711, 1920);
    });
    $(document).scroll(function () {
        var scroHeight = $(document).scrollTop();  //滚动高度
        if (scroHeight > 56) {
            $(".page-nav").css('background','#5F2376')
            $(".nav-active").css('border-bottom','2px solid #ffffff')
        } else {
            $(".page-nav").css('background','transparent')
            $(".nav-active").css('border-bottom','2px solid #5F2376')
        }
    })
</script>
