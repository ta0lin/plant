<script>
    var type = GetQueryString('type');
    var classify = GetQueryString('classify');
    var url='';
    var data = {
        current:1,
        size:10
    }
    var types='';
    var contentType='';
    chooseType();
    function chooseType(){
        var season = GetQueryString('season');
        if (type == 1){
            url = '/libraryMainPlant/pageList';
            data.classify = classify;
            data.name = '';
            data.season = season;
            types='get';
            $(".left-title").text("花展区");
            $(".intro-detail-content-title span").text('XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX')

            contentType='application/x-www-form-urlencoded;charset=UTF-8'
        }
        else if(type == 2){
            url = '/libraryMainSpecimen/queryPageListCondition';
            data.species = classify;
            types='post';
            data=JSON.stringify(data);
            $(".right-search").hide();
            contentType='application/json;charset=utf-8'
        }
        else if(type==3){
            url = '/libraryMainAnimal/pageList';
            data.name = '';
            types='get';
            $(".left-title").text("动物展区");
            $(".intro-detail-content-title span").text('XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX')
        }
    }
    var params = {
        url:url,
        data:data,
        type:types,
        contentType:contentType,
        callback:selectAnimalList,
        async:true
    }
    function selectFlower(){
        chooseType();
        console.log($("#input").val());
        data.name=$("#input").val();
        ajax(params)
    }
    ajax(params);
</script>
