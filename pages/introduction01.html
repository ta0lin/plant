<script>
    var type = GetQueryString('type');
    var classify = GetQueryString('classify');
    var season = GetQueryString('season');
    chooseType();
    function chooseType(){
        if (type == 1){
            var params = {
                url:'/libraryMainPlant/pageList',
                data:{
                    current:1,
                    size:9,
                    name:'',
                    classify:classify,
                    season:season
                },
                type:'get',
                contentType:'application/x-www-form-urlencoded;charset=UTF-8',
                callback:selectAnimalList,
                async:true
            }
            $(".left-title").text("花展区");
            $(".intro-detail-content-title span").text('花（学名：Robinia pseudoacacia Linn. Sp. Pl.）是豆科刺槐属植物，被子植物（被子植物门植物，又称有花植物或开花植物）的繁殖器官，其生物学功能是结合雄性精细胞与雌性卵细胞以产生种子。这一进程始于传粉，然后是受精，从而形成种子并加以传播。对于高等植物而言，种子便是其下一代，而且是各物种在自然分布的主要手段。同一植物上着生的花的组合称为花序。')
            ajax(params);
        }
        else if(type == 2){
            $(".right-search").hide();
            if (classify == 2){
                var params = {
                    url:'/libraryMainSpecimen/queryPageListCondition',
                    data:JSON.stringify({
                        current:1,
                        size:10000,
                        species:2,
                        name:''
                    }),
                    type:'post',
                    contentType:'application/json;charset=utf-8',
                    callback:selectAnimalList,
                    async:true
                }
                $(".left-title").text("贝壳展区");
                $(".intro-detail-content-title span").text('\n' +
                    '                  软体动物属于无脊椎动物，是动物界的第二大门，仅次于节肢动物门，至今已记载的有11万余种。软体动物身体柔软，不分节；具外套膜，位于身体外部，可分泌碳酸钙，形成贝壳。大部分软体动物都有贝壳，\n' +
                    '然而少数软体动物的外壳退化（如章鱼）或是藏至体内（如乌贼）。\n' +
                    '贝壳就是软体动物的外壳，用来保护他们柔软的身体，主要成分是碳酸钙。因为大多数软体动物具有贝壳，所以通常又称其为贝类。“软体动物”和“贝类”的概念，通常是画等号的。  \n' +
                    '贝类生活的环境多样，上自高山，下至深海都有贝类的踪迹。\n' +
                    '清华大学贝壳馆收藏了115科1000余种精品贝壳。\n' +
                    '\n' +
                    '                ')
                ajax(params);
            }
            else{
                $(".left-title").text("昆虫蝴蝶展区");
                $(".intro-detail-content-title").append('<img src="../images/introduction/hd1.jpg">')
                    var params = {
                        url:'/libraryMainSpecimen/queryPageListCondition',
                        data:JSON.stringify({
                            current:1,
                            size:10000,
                            species:6,
                            name:''
                        }),
                        type:'post',
                        contentType:'application/json;charset=utf-8',
                        callback:selectAnimalList,
                        async:true
                    }
                    ajax(params);
                    var params = {
                        url:'/libraryMainSpecimen/queryPageListCondition',
                        data:JSON.stringify({
                            current:1,
                            size:10000,
                            species:7,
                            name:''
                        }),
                        type:'post',
                        contentType:'application/json;charset=utf-8',
                        callback:selectAnimalList,
                        async:true
                    }
                    ajax(params);
            }
        }
        else if(type==3){
            var params = {
                url:'/libraryMainAnimal/pageList',
                data:{
                    current:1,
                    size:3,
                    name:''
                },
                type:'get',
                contentType:'application/json;charset=utf-8',
                callback:selectAnimalList,
                async:true
            }

            $(".left-title").text("动物展区");
            $(".intro-detail-content-title span").text('本馆还收藏了多种珍稀濒危物种，国家一级保护动物大熊猫，藏羚羊，云豹，东北虎等，国家二级保护动物穿山甲等。同时，还有为人们所熟悉的金丝猴，浣熊，果子狸，梅花鹿，牦牛，黄鼠狼，北极狐等物种。精美的仿真沙盘制作，还原物种的生活环境，使您漫步其中，犹如身临其境')
            ajax(params);
        }
    }
    var s=9;
    var current=1;
    var p = {
        url:type==1?'/libraryMainPlant/pageList':'/libraryMainAnimal/pageList',
        type:'get',
        contentType:'application/json;charset=utf-8',
        callback:selectAnimalList,
        async:true
    }
    function selectFlower(){
        var data = {
                current:1,
                size:s,
                name:$("#input").val(),
                classify:classify,
                season:season
        }
        p.data = data
        $(".intro-detail-content-img").text("")
        ajax(p)
    }
    function next(){
        if (current==Math.round(sessionStorage.getItem('total')/s)){
            return
        }
        current+=1;
        var data = {
            current:current,
            size:s,
            name:$("#input").val(),
            classify:classify,
            season:season
        }
        p.data = data
        $(".intro-detail-content-img").text("")
        ajax(p)
    }
    function prev(){
        if (current==1){
            return
        }
        current-=1;
        var data = {
            current:current,
            size:s,
            name:$("#input").val(),
            classify:classify,
            season:season
        }
        p.data = data
        $(".intro-detail-content-img").text("")
        ajax(p)
    }
</script>
