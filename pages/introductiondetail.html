<script src="../js/jquery-1.10.1.min.js"></script>

<script src="../js/mutual.js"></script>
<script>
    var t=GetQueryString('t');
    var id=GetQueryString('id');
    var url='';
    var data={}
    if (t==1){
        url='/libraryMainPlant/detail';
    }
    else{
        url='/libraryMainSpecimen/detail';
    }
    var params = {
        url:url,
        data:{
            'id':id
        },
        type:'get',
        contentType:'application/json;charset=utf-8',
        callback:selectListDetail,
        async:true
    }
    ajax(params);
    $(document).scroll(function () {
        var scroHeight = $(document).scrollTop();  //滚动高度
        if (scroHeight > 56) {
            $(".page-nav").css('background', '#5F2376');
            $(".page-nav").removeClass('pagebg');
            $(".w").show();
            $(".b").hide();
        } else {
            $(".page-nav").css('background', '#fff');
            $(".page-nav").addClass('pagebg');
            $(".w").hide();
            $(".b").show();
        }
    })
</script>
