                <label for="">
                    藏羚羊是我国青藏高原地区的主要珍稀物种之一。雄性藏羚羊角形细长有20多个明显的横棱。
                    由于常年处于高原地区的寒冷环境，藏羚羊通体被有一层保暖性极好的厚密绒毛，也因此受到
                    盗猎者的觊觎。不过，得益于反盗猎执法行动的持续开展和生态环境保护的持续加强，我国藏
                    羚羊的种群数量正在稳定增长。

                    飞翔，但可以通过发达有力的后肢，在非洲草原上快速奔走。

                    咸水的鳄鱼，这也使得它们成为了分布最为广泛的鳄鱼，从东南亚到澳大利亚都能发现它们的身
                    影。甚至根据古籍考证，在气候更为温暖的清代，湾鳄的分布一度达到了我国广东沿海。
                </label>

<script>
    var s = GetQueryString("show");
    var params = {
        url:'/libraryMainSpecimen/queryPageListCondition',
        data:JSON.stringify({
            current:1,
            size:10,
            species:s
        }),
        type:'post',
        contentType:'application/json;charset=utf-8',
        callback:points,
        async:true
    }
    ajax(params)

    function showdata(){
        if (s==''){
            $(".pic-item").show();
            $(".big-pic-target").attr('src',$(".pic-item img").eq(0)[0].dataset.src);
            $(".big-pic-item1").show();
            $(".navitem ul li").eq(0).addClass('active-navitem').siblings().removeClass("active-navitem");
        }
        else{
            $(".pic-item").show();
            $(".big-pic-target").attr('src',$(".pic-item img").eq(0)[0].dataset.src);
            $(".big-pic-item"+s).show();
            $(".navitem ul li").eq(s).addClass('active-navitem').siblings().removeClass("active-navitem");
        }

    }
    function showdetail(data,) {
        $(".showdetail" + data).show();
        event.stopPropagation();
    }
    function hidedetail(data) {
        $(".showdetail").hide()
    }
    function imgClick(url){
        $(".big-pic-target").attr('src',url);
        $(".big-pic-item").hide();
        $(".big-pic-item"+s).show();
    }
</script>
